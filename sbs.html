<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBS_APP</title>
    <link rel="stylesheet" href="sbs.css">
</head>

<body>
    <header>
        <div class="name">SBS</div>
        <div class="intro">성결대 버스 종합 시스템에 <br> 오신것을 환영합니다</div>
    </header>
    <main>
        <div class="Logo">
            <img src="SKU.png" alt="">
        </div>
    </main>


    <footer>
        <div class="Input">
            <form action="Login">
                <label for="ID">ID :
                    <input type="text" class="id">
                </label>
            </form>
            <form action="Singup">
                <label for="PW">PW :
                    <input type="text" class="pw">
                </label>
            </form>
        </div>

        <div class="button">
            <button class="login" type="submit">Log In</button>
            <button class="signup" type="submit">Sing Up</button>
        </div>
    </footer>
</body>

</html>
