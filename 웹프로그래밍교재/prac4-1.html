<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 셀렉터 만들기</title>
</head>
<style>
    h3{
        color: blue;
    }
    body{
        background-color: bisque;
    }
    p{
        color: blueviolet;
    }
    span{
        background-color: skyblue;
    }
</style>
<body>
    <h3>손연재</h3>
    <hr>
    <p>저는 체조 선수 손연재입니다. <span>음악</span>을 들으면서
    책 읽기를 좋아합니다.
    <span>김치 찌개</span>와 <span>막국수</span>를 무척 좋아합니다.</p>
</body>
</html>
